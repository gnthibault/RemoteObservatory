name: Remote observatory
observatory:
    module: Observatory
    investigator: gnthibault
    latitude: 43.93447527626349  # Degrees
    longitude: 5.710523353974106 # Degrees
    elevation: 650.0 # Meters
    timezone: Europe/Paris #This is not mandatory, just speeds up startup
    # UTC+1 CET Central European Time,
    # UTC +2  CEST Central European Summer Time
    utc_offset: 1 # Hours
    horizon: # Degrees
        0 : 0
        90 : 0
        180 : 0
        270 : 0
    twilight_horizon: -18 # Degrees
    timezone: Europe/Paris
    # Paris is in the Central European Time Zone ( CET ) is 1 hours ahead of
    # Greenwich Mean Time ( GMT+1 ).
    gmt_offset: 60 # Minutes
#    webcam:
#        rtsp_url: rtsp://user:password@192.168.0.16
    scope_controller:
        module: DummyScopeController #IndiArduiScopeController
        port: /dev/ttyACM0
        controller_name: Arduino
        indi_driver_connect_delay_s: 5
        indi_camera_driver_name: Canon DSLR
        indi_mount_driver_name: Losmandy Gemini
        indi_client :
            indi_host : localhost
            indi_port : 7624
            use_unique_client: True
    dome_controller:
        module : IndiDomeController
        dome_movement_timeout_s: 300
        dome_name: Dome Simulator
        indi_client :
            indi_host : localhost
            indi_port : 7624
            use_unique_client: True
directories:
    base: /opt/RemoteObservatory
    images: images
    webcam: webcams
    data: data
    resources: resources/
    targets: resources/targets
    mounts: resources/mounts
db: 
    name: /opt/RemoteObservatory/DB
    type: file
ntp:
    ntpserver: time.google.com
scheduler:
    #module: DefaultScheduler
    module: SpectroScheduler
    #target_file: targets.yaml
    target_file: spectral_targets.yaml
calibration:
    #module: ImagingCalibration
    module: SpectralCalibration
    spectral_calib:
        nb: 2
        sec: 5
        gain: 150
        offset: 30
        temperature: -10
    flat:
        nb: 2
        sec: 5
        gain: 150
        offset: 30
        temperature: -10
    dark:
        dark_nb: 2
    controller:
        module: DummySpectroController
        device_name: dummy
        #module: IndiSpectroController
        #device_name: spox
mount:
    #module: IndiG11
    #mount_name: Losmandy Gemini
    module: IndiAbstractMountSimulator
    mount_name : Telescope Simulator
    equatorial_eod: J2000 # JNOW
    is_simulator: true
    simulator_settings:
        switches:
            MOUNT_TYPE: ['EQ_GEM']
            SIM_PIER_SIDE: ['PS_ON']
    indi_client :
        indi_host : localhost
        indi_port : 7624
        use_unique_client: True
cameras:
    -
        module: IndiAbstractCameraSimulatorNonCoolNonOffset
        camera_name : Guide Simulator
        do_acquisition: false
        SIMULATOR_SETTINGS: # 290MM
            SIM_XRES: 1000 #1936
            SIM_YRES: 1000 #1096
            SIM_XSIZE: 9 #2.9
            SIM_YSIZE: 9 #2.9
            SIM_MAXVAL: 65000
            SIM_SATURATION: 1
            SIM_LIMITINGMAG: 17
            SIM_NOISE: 0
            SIM_SKYGLOW: 19.5
            SIM_OAGOFFSET: 0
            SIM_POLAR: 0
            SIM_POLARDRIFT: 0
            SIM_ROTATION: 0
            SIM_KING_GAMMA: 0
            SIM_KING_THETA: 0
    #        SIM_PEPERIOD: 0
    #        SIM_PEMAX: 0
            SIM_TIME_FACTOR: 1
        SCOPE_INFO: # 200/800 newtonian
            FOCAL_LENGTH: 800
            APERTURE: 200
        subsample_astrometry: 1
        do_guiding: true
        do_pointing: true
        pointing_seconds: 5
        default_exp_time_sec: 5
        default_gain: 50
        default_offset: 30
        do_adjust_pointing: true
        adjust_center_x: 580
        adjust_center_y: 400
        adjust_roi_search_size: 50
        adjust_pointing_seconds: 5
        do_autofocus: false # true
        autofocus_seconds: 4
        autofocus_roi_size : 750
        autofocus_merit_function: half_flux_radius #vollath_F4
        focuser:
            module: IndiFocuser
            focuser_name: Focuser Simulator
            port: /dev/ttyUSB0
            focus_range:
                min: 32500
                max: 40000
            autofocus_step:
                fine: 750
                coarse: 2500
            autofocus_range:
                fine: 10000
                coarse: 30000
            indi_client:
                indi_host: localhost
                indi_port: 7624
                use_unique_client: True
        indi_client :
            indi_host : localhost
            indi_port : 7624
            use_unique_client: True #This doesn't seems to work
    -
        module: IndiAbstractCameraSimulator
        camera_name : CCD Simulator
        do_acquisition: true
        working_temperature: -12
        SIMULATOR_SETTINGS: # 180mm
            SIM_XRES: 1500
            SIM_YRES: 1500
            SIM_XSIZE: 4.8
            SIM_YSIZE: 4.8
            SIM_MAXVAL: 65000
            SIM_SATURATION: 1
            SIM_LIMITINGMAG: 17
            SIM_NOISE: 0
            SIM_SKYGLOW: 19.5
            SIM_OAGOFFSET: 0
            SIM_POLAR: 0
            SIM_POLARDRIFT: 0
            SIM_ROTATION: 0
    #        SIM_KING_GAMMA: 0
    #        SIM_KING_THETA: 0
            SIM_PEPERIOD: 0
            SIM_PEMAX: 0
            SIM_TIME_FACTOR: 1
        SCOPE_INFO: # 200/800 newtonian
            FOCAL_LENGTH: 800
            APERTURE: 200
        subsample_astrometry: 2
        do_guiding: false
        do_pointing: false
        pointing_seconds: 5
        default_exp_time_sec: 5
        default_gain: 50
        default_offset: 30
        do_adjust_pointing: false
        adjust_center_x: 400
        adjust_center_y: 400
        adjust_roi_search_size: 50
        adjust_pointing_seconds: 5
        do_autofocus: false
        autofocus_seconds: 5
        autofocus_roi_size : 750
        autofocus_merit_function : half_flux_radius #vollath_F4
        focuser:
            module: IndiFocuser
            focuser_name: Focuser Simulator
            port: /dev/ttyUSB0
            focus_range:
                min: 32500
                max: 40000
            autofocus_step:
                fine: 750
                coarse: 2500
            autofocus_range:
                fine: 10000
                coarse: 30000
            indi_client:
                indi_host: localhost
                indi_port: 7624
                use_unique_client: True
        do_filter_wheel: false
        filter_wheel:
            module: IndiFilterWheel
            filterwheel_name: Filter Simulator
            filter_list:
                Luminance: 1
                Red: 2
                Green: 3
                Blue: 4
                H_Alpha: 5
                OIII: 6
                SII: 7
                LPR: 8
            indi_client:
                indi_host: localhost
                indi_port: 7624
                use_unique_client: True
        indi_client :
            indi_host : localhost
            indi_port : 7624
            use_unique_client: True
pointer:
    module: DifferentialPointer #DifferentialPointer #IterativeSync
    gen_hips: False
    timeout_seconds: 450
    max_iterations: 5
    max_pointing_error_seconds: 2
offset_pointer:
    module: InvisibleObjectOffsetPointer #StarOffsetPointer #NoOffsetPointer #InvisibleObjectOffsetPointer
    timeout_seconds: 300
    max_identification_error_seconds: 1
    sync_mount_upon_solve: False
    use_guider_adjust: False
    on_star_identification_failure: trust_astrometry # get_brightest or trust_astrometry
    max_iterations: 5
    max_pointing_error_seconds: 2
guider:
    module : GuiderPHD2
    host : 127.0.0.1
    port : 4400
    do_calibration : False
    profile_name : Simulator
    exposure_time_sec : 4
    settle :
        pixels : 3
        time : 10
        timeout : 360
    dither :
        pixels : 0.0
        ra_only : False
weather_service :
    #module : IndiOpenWeatherMap
    #service_name: OpenWeatherMap
    module : IndiWeather
    service_name : Weather Simulator
    key_path : /opt/RemoteObservatory/keys.json
    delay_sec : 60
    observatory:
        latitude: 43.56 # Degrees
        longitude: 5.43 # Degrees
        elevation: 150.0 # Meters
    limits :
        MAX_WEATHER_WIND_SPEED_KPH : 25
        MAX_WEATHER_WIND_GUST_KPH : 30
        MAX_WEATHER_CLOUD_COVER : 5
    indi_client :
        indi_host : localhost
        indi_port : 7624
        use_unique_client: True
vizualization_service:
        module: SceneVizualization
        delay_sky_update_s: 1
        delay_moving_objects_s: 0.05
        show_stars: False
        gps_coord:
            latitude: 45.67
            longitude: 5.67
time_service :
    module : HostTimeService
messaging_publisher:
    module: PanMessagingMQTT #PanMessagingZMQ, PanMessagingMQTT
    mqtt_host: localhost
    mqtt_port: 1883
    com_mode: publisher
    msg_port: 6510
messaging_subscriber:
    module: PanMessagingMQTT #PanMessagingZMQ, PanMessagingMQTT
    mqtt_host: localhost
    mqtt_port: 1883
    com_mode: subscriber
    cmd_port: 6500
paws_subscriber:
    module: PanMessagingMQTT #PanMessagingZMQ, PanMessagingMQTT
    mqtt_host: localhost
    mqtt_port: 1883
    com_mode: subscriber
    cmd_port: 6511
paws_publisher:
    module: PanMessagingMQTT #PanMessagingZMQ, PanMessagingMQTT
    mqtt_host: localhost
    mqtt_port: 1883
    com_mode: publisher
    msg_port: 6500

